name: log commits
on:
  push:
    branches: [main]
jobs:
  log:
    runs-on: ubuntu-latest
    env:
      WEB_APP_URL: ${{ secrets.WEB_APP_URL }}
      COMMITS: ${{ toJSON(github.event.commits) }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "^3.9"
      - name: Logging
        run: |
          git show --shortstat
          echo $COMMITS > commits.json
          python ./log_commits.py  -c commits.json -u $(echo $WEB_APP_URL)
          cat data.csv
